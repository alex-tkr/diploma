<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="css/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Pontano Sans' rel='stylesheet'>
</head>
<body>
<div class="login-wrapper">
  <h1>Welcome Back!</h1>
  <form action="login" method="post">
    <ul>
      <li><label for="username">Username:</label>
        <input type="text" id="username" name="username" required></li>
      <li><label for="password">Password:</label>
        <input type="password" id="password" name="password" required></li>
        <button class="btn-grad" type="submit">Log In</button>
      <a href="forgot-password.html">Don't have an account?</a>
    </ul>
  </form>
</div>
</body>
</html>
